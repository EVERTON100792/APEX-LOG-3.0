<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ApexLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #ec4899;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-glow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-dark);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Video Background / Animated Gradient */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.4), rgba(15, 23, 42, 1));
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--primary-color);
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary-color);
            bottom: 10%;
            right: 15%;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -50px);
            }
        }

        /* Glassmorphism Card */
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out;
            margin: 1rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff, #a5b4fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 0.85rem 1rem;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
            color: #fff;
        }

        .form-label {
            color: #cbd5e1;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-premium {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 1rem;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            margin-top: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-premium:hover::before {
            left: 100%;
        }

        .footer-text {
            color: #94a3b8;
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .alert-custom {
            display: none;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fda4af;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="login-card">
        <div class="brand-logo">
            <i class="bi bi-box-seam-fill me-2"></i>ApexLog
        </div>

        <div id="error-message" class="alert-custom">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span>Credenciais inválidas</span>
        </div>

        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email Corporativo</label>
                <input type="email" class="form-control" id="email" placeholder="nome@empresa.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha de Acesso</label>
                <div class="position-relative">
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required
                        style="padding-right: 40px;">
                    <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3" id="toggle-password"
                        style="cursor: pointer; color: #cbd5e1; font-size: 1.2rem;"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-premium" id="btn-login">
                ACESSAR SISTEMA
            </button>
        </form>

        <div class="footer-text">
            &copy; 2026 Sistema Integrado de Logística <br>
            <a href="register.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Criar
                uma conta</a>
        </div>
    </div>

    <script type="module">
        import { login, getSession } from './js/auth.js';

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');
        const btnLogin = document.getElementById('btn-login');

        // Toggle Password Visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle icon
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        // Se já estiver logado, redireciona
        getSession().then(session => {
            if (session) window.location.href = 'index.html';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btnLogin.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Acessando...';
            btnLogin.disabled = true;
            errorMsg.style.display = 'none';

            const { data, error } = await login(email, password);

            if (error) {
                console.error(error);
                let msg = error.message || 'Erro ao realizar login.';
                if (msg.includes('Email not confirmed')) {
                    msg = 'E-mail não confirmado. Verifique sua caixa de entrada.';
                } else if (msg.includes('Invalid login credentials')) {
                    msg = 'Email ou senha incorretos.';
                }
                errorMsg.querySelector('span').innerText = msg;
                errorMsg.style.display = 'block';
                btnLogin.innerText = 'ACESSAR SISTEMA';
                btnLogin.disabled = false;
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
