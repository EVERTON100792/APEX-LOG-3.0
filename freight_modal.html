<!-- Modal de Tabela de Fretes -->
<div class="modal fade" id="freightModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-cash-coin me-2"></i>Tabela e Cálculo de Fretes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs mb-3" id="freightTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="freight-table-tab" data-bs-toggle="tab"
                            data-bs-target="#freight-table-pane" type="button" role="tab"><i
                                class="bi bi-table me-2"></i>Tabela Atual</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="freight-config-tab" data-bs-toggle="tab"
                            data-bs-target="#freight-config-pane" type="button" role="tab"><i
                                class="bi bi-gear me-2"></i>Configurar Valores</button>
                    </li>
                </ul>
                <div class="tab-content" id="freightTabsContent">
                    <!-- Aba Tabela Visual -->
                    <div class="tab-pane fade show active" id="freight-table-pane" role="tabpanel">
                        <div class="alert alert-info small"><i class="bi bi-info-circle me-1"></i> Os valores abaixo são
                            usados para estimar o frete automaticamente.</div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Veículo</th>
                                        <th>Regra de Distância</th>
                                        <th>Valor</th>
                                    </tr>
                                </thead>
                                <tbody id="freight-table-body">
                                    <!-- Preenchido via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Aba Configuração -->
                    <div class="tab-pane fade" id="freight-config-pane" role="tabpanel">
                        <div class="row g-3">
                            <!-- Fiorino -->
                            <div class="col-md-6">
                                <div class="card h-100 border-success">
                                    <div class="card-header bg-success text-white fw-bold">Fiorino</div>
                                    <div class="card-body">
                                        <label class="form-label">Limite KM (Fixo/Rodado):</label>
                                        <div class="input-group mb-2">
                                            <input type="number" class="form-control" id="fiorinoLimit" value="300">
                                            <span class="input-group-text">km</span>
                                        </div>
                                        <label class="form-label">Valor Fixo (até limite):</label>
                                        <div class="input-group mb-2">
                                            <span class="input-group-text">R$</span>
                                            <input type="number" class="form-control" id="fiorinoFixed" value="225.00"
                                                step="0.01">
                                        </div>
                                        <label class="form-label">Valor por KM (acima limite):</label>
                                        <div class="input-group">
                                            <span class="input-group-text">R$</span>
                                            <input type="number" class="form-control" id="fiorinoRate" value="1.80"
                                                step="0.01">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Van -->
                            <div class="col-md-6">
                                <div class="card h-100 border-primary">
                                    <div class="card-header bg-primary text-white fw-bold">Van</div>
                                    <div class="card-body">
                                        <label class="form-label">Limite KM (Tabela/Rodado):</label>
                                        <div class="input-group mb-2">
                                            <input type="number" class="form-control" id="vanLimit" value="500">
                                            <span class="input-group-text">km</span>
                                        </div>
                                        <label class="form-label">Valor Tabela (até limite):</label>
                                        <div class="input-group mb-2">
                                            <span class="input-group-text">R$</span>
                                            <input type="number" class="form-control" id="vanTableValue" value="0.00"
                                                placeholder="A definir" step="0.01">
                                            <span class="input-group-text small text-muted">A definir</span>
                                        </div>
                                        <label class="form-label">Valor por KM (acima limite):</label>
                                        <div class="input-group">
                                            <span class="input-group-text">R$</span>
                                            <input type="number" class="form-control" id="vanRate" value="1.80"
                                                step="0.01">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 3/4 -->
                            <div class="col-md-6">
                                <div class="card h-100 border-warning">
                                    <div class="card-header bg-warning text-dark fw-bold">Caminhão 3/4</div>
                                    <div class="card-body">
                                        <label class="form-label">Limite KM (Tabela/Rodado):</label>
                                        <div class="input-group mb-2">
                                            <input type="number" class="form-control" id="truck34Limit" value="500">
                                            <span class="input-group-text">km</span>
                                        </div>
                                        <label class="form-label">Valor Tabela (até limite):</label>
                                        <div class="input-group mb-2">
                                            <span class="input-group-text">R$</span>
                                            <input type="number" class="form-control" id="truck34TableValue"
                                                value="0.00" placeholder="A definir" step="0.01">
                                        </div>
                                        <label class="form-label">Valor por KM (acima limite):</label>
                                        <div class="input-group">
                                            <span class="input-group-text">R$</span>
                                            <input type="number" class="form-control" id="truck34Rate" value="2.85"
                                                step="0.01">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Toco -->
                            <div class="col-md-6">
                                <div class="card h-100 border-secondary">
                                    <div class="card-header bg-secondary text-white fw-bold">Toco</div>
                                    <div class="card-body">
                                        <label class="form-label">Limite KM (Tabela/Rodado):</label>
                                        <div class="input-group mb-2">
                                            <input type="number" class="form-control" id="tocoLimit" value="500">
                                            <span class="input-group-text">km</span>
                                        </div>
                                        <label class="form-label">Valor Tabela (até limite):</label>
                                        <div class="input-group mb-2">
                                            <span class="input-group-text">R$</span>
                                            <input type="number" class="form-control" id="tocoTableValue" value="0.00"
                                                placeholder="A definir" step="0.01">
                                        </div>
                                        <label class="form-label">Valor por KM (acima limite):</label>
                                        <div class="input-group">
                                            <span class="input-group-text">R$</span>
                                            <input type="number" class="form-control" id="tocoRate" value="3.45"
                                                step="0.01">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" onclick="saveFreightConfig()"><i
                        class="bi bi-save me-1"></i>Salvar Valores</button>
            </div>
        </div>
    </div>
</div>
